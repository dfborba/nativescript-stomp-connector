<ActionBar>
    <Label text="Home"></Label>
</ActionBar>

<GridLayout rows="auto auto auto *">
    <GridLayout row="0" rows="auto auto" class="p-b-20" columns="* *">
        <Label col="0" colSpans="2" [text]="connectionStatus" class="h2 p-x-30 p-t-20" horizontalAlignment="center"></Label>
        <Button row="1" class="-primary" col="0" width="150" horizontalAlignment="right" [isEnabled]="!isConnected"
            (tap)="connect()" text="Connect"></Button>
        <Button row="1" class="-outline" col="1" width="150" horizontalAlignment="left" [isEnabled]="isConnected"
            (tap)="disconnect()" text="Disconnect"></Button>    
    </GridLayout>
    <Button row="1" class="-primary" col="0" width="150" horizontalAlignment="center" (tap)="subscribeToTopic()" text="Topic Broadcast"></Button>
    <GridLayout row="2" columns="* auto" class="p-y-10 p-x-20">
        <TextField col="0" class="-input" [(ngModel)]="messageContent"></TextField>
		<Button col="1" class="-primary -rounded-sm" text="Send" (tap)="sendMessageAsObject()"></Button>
	</GridLayout>
    <GridLayout rows="* auto" row="3" col="0">
        <ListView [items]="logs">
            <ng-template let-log="item" let-i="index" let-odd="odd" let-even="even">
                <Label [text]="log" textWrap="true"></Label>
            </ng-template>
        </ListView>
    </GridLayout>
</GridLayout>
